<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <title>photoPick</title>

  <!-- WinJS 参照 -->
  <!--link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" /-->
  <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
  <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

  <link href="photoPick.css" rel="stylesheet" />
  <script src="photoPick.js"></script>
</head>
<body>
  <div class="photoPick fragment">
    <header aria-label="Header content" role="banner">
      <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle">Photo Picker</span>
      </h1>
    </header>

    <section aria-label="Main content" role="main">
      <div id="contentGrid">
        <button id="getPhotoButton">Get photo</button>
        <div id="imageName" class="pageSubheader">
          Image name
        </div>

        <div id="imageGrid">
          <img src="#" id="displauImage" alt="" />
          <div id="imageInfoContainer">
            <label for="fileName">File name:</label>
            <div id="fileName">File name</div>
            <label for="path">Path</label>
            <div id="path"> Path </div>
            <label for="dateCreated">Date created:</label>
            <div id="dateCreated"> Date created </div>
          </div>
        </div>
      </div>

      <div style="border: 1px solid gray; width: 800px; display: -ms-grid; -ms-grid-columns: auto 100px 1fr 2fr; -ms-grid-rows: 50px auto">
        <p style="margin: 2px; border: 1px solid gray;
-ms-grid-column: 1;
-ms-grid-row:1"> Clild element 1 </p>
        <p style="margin: 2px; border: 1px solid gray;
-ms-grid-column: 2;
-ms-grid-row:1"> Clild element 2 </p>
        <p style="margin: 2px; border: 1px solid gray;
-ms-grid-column: 3;
-ms-grid-row:1"> Clild element 3 </p>
        <p style="margin: 2px; border: 1px solid gray;
-ms-grid-column: 4;
-ms-grid-row:1"> Clild element 4 </p>
        <p style="margin: 2px; border: 1px solid gray;
-ms-grid-column: 1;
-ms-grid-row:2"> Clild element 5 </p>
      </div>
    </section>
  </div>
</body>
</html>
